<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function changeBgColor() {
      var randomColors = ["aliceblue", "antiquewhite", "aqua", "aquamarine", "azure", "beige", "bisque", "black", "blanchedalmond", "blue", "blueviolet", "brown", "burlywood", "cadetblue", "chartreuse", "chocolate", "coral", "cornflowerblue", "cornsilk", "crimson", "cyan", "darkblue", "darkcyan", "darkgoldenrod", "darkgray", "darkgreen", "darkgrey", "darkkhaki", "darkmagenta", "darkolivegreen"]
      const color = randomColors[Math.floor(Math.random() * randomColors.length)];
      document.body.style.backgroundColor = color;
    }
    window.addEventListener("load", changeBgColor()); 
  </script>
  <h1>TicTacToe</h1>
  <div id="root"></div>
</body>
</html>
